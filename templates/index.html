<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FlaskApp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>



	<div class="container bg-dark rounded-3 text-light">

		<form action="/process" method="POST">
			<h1>My app for Add Your Quote</h1>
			<div class="mb-3">
				<label for="author" class="form-label">Enter Author</label>
				<input type="email" class="form-control" name="author" placeholder="String for User">
			</div>
			<div class="mb-3">
				<label for="quote" class="form-label">Enter Quote</label>
				<textarea class="form-control" cols="10" rows="3" name="quote"
					placeholder="Add your Quotes"></textarea>
			</div>
		</form>
		<button class="btn btn-success">Add Quote</button>
	</div>

	<!-- loop show data from database -->
	{% for item in result  %}
	<div class="jumbotron">
		<div class="mb-3">
			<h1>MyQuote</h1>
		</div>
		<div class="mb-3">
			<h1>Author: {{item.autor}}</h1>
		</div>

		<div class="mb-3">
			<h1>Quote:{{item.quote}}</h1>
		</div>
	</div>
	{%endfor%}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
